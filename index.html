<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <button id="showModal" class="col-md-2 col-xl-12 btn btn-primary">Show Modal</button>
            </div>
            
            <div id="modalOverlay" class="modal__overlay modal__hidden" aria-hidden="true"></div>

            <div id="modalWrapper" class="modal__wrapper modal__hidden" aria-hidden="true">
                <div class="modal__form">
                    <div class="col modal__img text-center">
                        <img src="./img/email.png" alt="Subscribe to the mailing list">
                    </div>          
                    <h3 class="modal-title">Flex Modal</h3>
                    <form action="#" class="form" id="form">
                        <div class="mb-3">
                            <label for="" class="col-form-label">Type email for feedback:</label>
                            <input id="email" class="form-control" type="email" placeholder="Your email ..." />
                            <button type="submit" class="col-md-12 mt-3 btn btn-primary">Subscribe</button>
                        </div>
                    </form>
                    <a href="#" id="modalClose" class="modal__close">&times;</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
